# AI Swarm Nginx Configuration
# SSL reverse proxy for Portal, Web, and Temporal UI
#
# Certificate Setup:
# Place your SSL certificates in docker/nginx/certs/:
#   - server.crt - Certificate file
#   - server.key - Private key file
#
# For self-signed testing:
#   openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#     -keyout docker/nginx/certs/server.key \
#     -out docker/nginx/certs/server.crt

events {
    worker_connections 1024;
}

http {
    # Upstream definitions
    upstream portal {
        server portal:3000;
    }

    upstream web {
        server web:3000;
    }

    upstream temporal-ui {
        server temporal-ui:8080;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # Portal (Dashboard) - HTTPS
    server {
        listen 443 ssl;
        server_name localhost;  # Change to your portal domain

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://portal;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Web (Marketing Site) - HTTPS
    # Uncomment and configure for production
    # server {
