name: Build and Push Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 3.0.1)'
        required: true
        type: string
env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-push:
    strategy:
      matrix:
        include:
          - image: portal
            dockerfile: docker/portal/Dockerfile
          - image: worker
            dockerfile: docker/worker/Dockerfile
          - image: builder
            dockerfile: docker/builder/Dockerfile
          - image: playwright
            dockerfile: docker/playwright/Dockerfile

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          # Use workflow_dispatch input if provided, otherwise use release tag
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            # Remove 'v' prefix if present (v3.0.1 -> 3.0.1)
            VERSION=${GITHUB_REF_NAME#v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Extract major.minor for rolling tag (3.0.1 -> 3.0)
          MINOR=${VERSION%.*}
          echo "minor=$MINOR" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:${{ steps.version.outputs.minor }}
            ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
